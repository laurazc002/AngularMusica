<app-menu></app-menu>


<div class="container">
    <div class="row" >
        <div class="col-12 col-md-3 mt-5 text-center card mt-5 ms-5 shadow" *ngFor="let servicio of canciones">
            <img class="mt-5" src="{{servicio.album.images[0].url}}" alt="">
            <h5 class="text-center"> {{servicio.name}}</h5>
           <p>
               <progress max="100" value="{{servicio.popularity}}" ></progress>
               {{servicio.popularity}}%  
           </p> 
        </div>
    </div>
</div>



<app-footer></app-footer>
