<app-menu></app-menu>

<div class="container">
    <div class="row">
        <div class="col-12 col-md-3 mt-5 text-center card mt-5 ms-5" *ngFor="let integrante of integrantes"> 
            <img class="img-fluid w-100" src="{{integrante.foto}}" alt="foto" style="height: 400px; width:600px">
            <h5>Nombre: {{integrante.nombre}}</h5>
            <h6>Edad: {{integrante.edad}}</h6>
        </div>
    </div>
</div>

<app-footer></app-footer>
